<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/MyFragments :: header">
<body>
<!-- Navbar -->
<div th:replace="fragments/MyFragments :: navBar"></div>
<!-- Content -->
<div th:replace="fragments/UserTableFragment :: userTable" ></div>
<div th:replace="fragments/AdminTableFragment :: adminTable"></div>
<div th:replace="fragments/MyFragments :: footer"></div>



<script>
    $(document).ready(function (e) {
        $("#recognize").submit(function (e) {
            e.preventDefault();
            var form=$(this);
            $.ajax({
                type:'POST',
                url:'/recognizeNewer',
                data:form.serialize(),
                success:function (data) {
                    //document.write(data);
                    window.location.reload();
                },
                error:function (data) {
                    alert("failed")
                }
            })
        })


        $("#searchRecognitionButton").click(function () {
            var form=$("#searchRecognition")
            $.ajax({
                type:'POST',
                url:"/searchRecogByName",
                data:form.serialize(),
                success: function (data) {
                    $("#recognitionResults").hide()
                    $("#userdataDiv").empty();
                    data.forEach(function (e) {
                        $("#recognitionResults").show();
                        $("#userdataDiv").append(
                            "<strong> " +
                            e.receiverName +
                            "</strong> has received a " +
                            e.badge +
                            " from " +
                            e.senderName +
                            " for " +
                            e.reason +
                            " because " +
                            e.comment +
                            "<br>" +
                            " on " + e.date.year+"-"+e.date.monthOfYear+"-"+e.date.dayOfMonth +
                            "<br>"
                        )
                    });
                    $("#searchUser").val("");
                },
                error:function () {
                    alert("failed");
                }
            })
        })

        $("#logout").click(function (e) {
            e.preventDefault();
            $.ajax({
                type:'POST',
                url:'/logout',
                success:function (data) {
                    window.location.reload();
                },
                error:function () {
                    alert("failed")
                }
            })
        })

        $("#today").click(function (e) {
            ajaxDateSearch("today");
        })

        $("#yesterday").click(function (e) {
            ajaxDateSearch("yesterday");
        })

        $("#last7Days").click(function (e) {
            ajaxDateSearch("last7Days");
        })
        $("#last30Days").click(function (e) {
            ajaxDateSearch("last30Days");
        })

        function ajaxDateSearch(dateStr) {
            $.ajax({
                type:"GET",
                url:"/searchRecogByDate/"+dateStr,
                success: function (data) {

                    $("#userdataDiv").empty();
                    data.forEach(function (e) {
                        $("#recognitionResults").show()
                        $("#userdataDiv").append(
                            "<strong> " +
                            e.receiverName +
                            "</strong> has received a " +
                            e.badge +
                            " from " +
                            e.senderName +
                            " for " +
                            e.reason +
                            " because " +
                            e.comment +
                            "<br>" +
                            " on " + e.date.year+"-"+e.date.monthOfYear+"-"+e.date.dayOfMonth +
                            "<br>"
                        )
                    });
                },
                error:function () {
                    alert("failed");
                }
            })

        }



    })
</script>
</body>
</html>
