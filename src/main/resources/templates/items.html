<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/MyFragments :: header"></head>
<body>
 <div th:replace="fragments/MyFragments :: navBar"></div>
<div class="container" id="main">
    <h1 class="display-4">Redeemable items</h1>

    <!--Alert Messages-->
    <div class="alert alert-success" role="alert" id="successCartAlert" style="display: none;">
    </div>

    <div class="alert alert-danger" role="alert" id="errorCartAlert" style="display: none;">
    </div>
    <!--Alert Messages-->

    <div class="table-wrapper-scroll-y my-custom-scrollbar table-responsive">
        <table class="text-center table table-light table-bordered">
            <thead>
            <tr class="card-header">
                <th style="display: none;" scope="col">ID</th>
                <th style="display: none;" scope="col">UserID</th>
                <th scope="col">Photo</th>
                <th scope="col">Name</th>
                <th scope="col">Points worth</th>
                <th scope="col">Action</th>
            </tr>
            </thead>
            <tbody th:each="item: ${itemList}">

            <tr class="itemRow">
                <th scope="row" style="display: none;"><input name="itemId" type="text" th:value="${item.id}"/></th>
                <th scope="row" style="display: none;"><input name="userId" type="text" th:value="${user.id}"/></th>
                <td><img class="img-fluid user-photo" th:src="${item.image}" style="height: 3em"/></td>
                <td th:text="${item.name}"></td>
                <td th:text="${item.points}"></td>
                <td>
                    <button type="click" class="btn btn-success addItemToCartButton">
                        <i style="color: white" class="fas fa-cart-plus"></i>
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
<div th:replace="fragments/MyFragments :: footer"></div>
</body>
</html>
